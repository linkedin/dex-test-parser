language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-26
    - extra-android-support
    - extra-android-m2repository

before_install:
  - yes | sdkmanager "build-tools;29.0.2"

jdk:
  - oraclejdk8

script:
  - ./gradlew clean build

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
